<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title style="font-size:50px">Quản lý sách</title>
</head>
<body>
    <div>
        <h2 style="color:red">Danh sách</h2>
        <ul id="sachs" style="font-size:30px"/>
    </div>
    <div>
        <h2>Tìm kiếm bằng mã sách</h2>
        <input type="text" id="prodId" size="20" />
        <input type="button" value="Search" onclick="find();" />
        <p id="sach" />
        <h2>Tìm kiếm bằng tên</h2>
        <input type="text" id="GetSachByName" size="20" />
        <input type="button" value="Search" onclick="find2();" />
        <p id="sach1" />       
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

    var uri = 'api/sach';
    $(document).ready(function () {
      $.getJSON(uri + '/getall')
          .done(function (data) {
            $.each(data, function (key, item) {
              $('<li>', { text: formatItem(item) }).appendTo($('#sachs'));
            });
          });
    });
    function formatItem(item) {
      return item.Title + ': $' + item.Price;
    }
    function find() {
      var id = $('#prodId').val();
        $.getJSON(uri + '/GetSachById/' + id)
          .done(function (data) {
            $('#sach').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#sach').text('Error: ' + err);
          });

    }
    function find2() {
        var t = $('#GetSachByName').val();
        $.getJSON(uri + '/GetSachByName/' + t)
            .done(function (data) {
                $('#sach1').text(formatItem(data));
            })
            .fail(function (jqXHR, textStatus, err) {
                $('#sach1').text('Error: ' + err);
            });

    }

    </script>
</body>
</html>
